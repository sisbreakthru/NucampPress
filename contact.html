        <div class="container contact-form">
            <div class="row row-content">
                <div class="col">
                    <h1 class="display-2 text-center">Contact Us</h1>
                </div>
            </div>
            <div class="row row-content ">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-3 col-form-label">First Name:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-3 col-form-label">Last Name:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-3 col-form-label">Contact Phone:</label>
                        <div class="col-6 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area Code" />
                        </div>
                        <div class="col-6">
                            <input type="tel" class="form-control" name="telNum" placeholder="Phone Number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bestTime" class="col-md-3 col-form-label">Best time to call?</label>
                        <div class="col-md-9">
                            <select id="bestTime" class="form-control" name="bestTime">
                                <option>Please select</option>
                                <option value="morning">Morning</option>
                                <option value="afternoon">Afternoon</option>
                                <option value="evening">Evening</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-3 col-form-label">Email</label>
                        <div class="col-md-9">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col col-form-label">Tell us a little about your book:</label>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bookType" class="col col-form-label">What type of book are you writing?</label>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <select id="bookType" class="form-control" name="bookType">
                                <option>Please select</option>
                                <option value="Memoir">Memoir/Biography</option>
                                <option value="Non-Fiction">Non-Fiction General</option>
                                <option value="Non-Fiction Computer">Non-Fiction Computer</option>
                                <option value="Christian Fiction">Christian Fiction</option>
                                <option value="Biblical Study">Biblical Study</option>
                                <option value="How-To">How-To</option>
                                <option value="Romance">Romance Novel</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="writingTime"  class="col col-form-label"> How far are you into writing your book?</label>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <select id="writingTime" class="form-control" name="writingTime">
                                <option>Please select</option>
                                <option value="3months">I am still writing and need 0 - 3 months to finish</option>
                                <option value="6months">I am still writing and need 4 - 6 months to finish</option>
                                <option value="9months">I am still writing and need 7 - 9 months to finish</option>
                                <option value="over9">I am still writing and need over 9 months to finish</option>
                                <option value="editing">I am currently editing my manuscript</option>
                                <option value="publish">I am ready to publish</option>
                                <option value="published">I have already published</option>
                                <option value="notStarted">I have not started writing</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">May we contact you?</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="Yes" />
                            <label for="contactYes" class="form-check-label"> Yes </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="No" />
                            <label for="contactNo" class="form-check-label"> No </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <button type="submit" class="btn btn-nucamp">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
